[pytest]
# Pytest Configuration for Rideshare System
# ==========================================

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for different test types
markers =
    unit: Unit tests (mock dependencies, fast)
    integration: Integration tests (requires running services)
    slow: Tests that take longer to run

# Asyncio configuration
asyncio_mode = auto

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Test paths
testpaths = tests

# Coverage options (if running with pytest-cov)
# Run with: pytest --cov=services --cov-report=html
