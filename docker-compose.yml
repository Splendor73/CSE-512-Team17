      interval: 10s
      timeout: 5s
      retries: 3

  # ============================================
  # GLOBAL REGION (3 nodes)
  # READ-ONLY replica with ALL rides (PHX + LA)
  # Synchronized via Change Streams
  # ============================================
  mongodb-global-1:
    image: mongo:7.0
    container_name: mongodb-global-1
    command: mongod --replSet rs-global --port 27017 --bind_ip_all
    ports:
