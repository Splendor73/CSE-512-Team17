version: '3.8'

services:
  # ============================================
  # PHOENIX REGION (3 nodes)
  # Stores Phoenix rides only
  # ============================================
  mongodb-phx-1:
    image: mongo:7.0
    container_name: mongodb-phx-1
    command: mongod --replSet rs-phoenix --port 27017 --bind_ip_all
    ports:
      - "27017:27017"
    volumes:
      - mongodb-phx-1-data:/data/db
    networks:
      - av-fleet-network
    deploy:
      resources:
        limits:
          memory: 512M
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 3

