      timeout: 5s
      retries: 3

  mongodb-global-2:
    image: mongo:7.0
    container_name: mongodb-global-2
    command: mongod --replSet rs-global --port 27017 --bind_ip_all
    ports:
      - "27024:27017"
    volumes:
      - mongodb-global-2-data:/data/db
